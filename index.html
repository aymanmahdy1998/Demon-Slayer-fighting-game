<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demon Slayer Fighting Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- big Container -->
    <div style="position: relative; display: inline-block">
      <!-- small Container -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- playerHealth -->
        <div
          style="
            position: relative;
            height: 20px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="
              background-color: rgba(214, 1, 1, 0.48);
              height: 20px;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              /* left: 0; */
              bottom: 0;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: rgba(23, 126, 90, 0.48);
            width: 100px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 4px;
            font-size: 42px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-weight: 900;
            color: aliceblue;
            border-radius: 25%;
          "
        >
          100
        </div>
        <!-- Enemy Health -->

        <div style="position: relative; height: 20px; width: 100%">
          <div
            style="
              background-color: rgba(214, 1, 1, 0.48);
              height: 20px;
              border-radius: 8px;
            "
          ></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              left: 0;
              bottom: 0;
              border-radius: 8px;
            "
          ></div>
        </div>
      </div>
      <div
        id="resultOfGame"
        style="
          position: absolute;
          color: aliceblue;
          margin: 4px;
          font-size: 42px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          font-weight: 900;
          color: aliceblue;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
      <pre></pre>
      <div id="insta" style="background-color: #062a3c; color: white; width: 100%; text-align: center; padding: 20px;">
        <span style="color: red;">NOTE</span>: <b>How To Play ?</b>  <br /><b>Player 1</b> : can use (q , space , e ,r ) to fight
        && (w , a,d) to move and jump <br /><b>Player 2</b> : can use (arrow-down ,
        <b> , </b> , . , / ) && (arrow-right , arrow-left, arrow-up ) to move and
        jump
      </div>
    </div>

    <a href="#insta" style="position: absolute; top: 50%; right: 9%; background-color: #062a3c; color: white; padding: 20px; text-decoration: none;">How to Play</a>

    <script src="./js/utls.js"></script>
    <script src="./js/classes.js "></script>
    <script src="./index.js"></script>
  </body>
</html>
